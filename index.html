<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI&display=swap');

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe6ea);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 10px;
    }

    .card {
      background: linear-gradient(145deg, #800000, #a52a2a);
      padding: clamp(20px, 5vw, 35px) clamp(15px, 5vw, 25px);
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 25px rgba(128, 0, 0, 0.6);
      max-width: 420px;
      width: 100%;
      color: #fff0f5;
      animation: pulseGlow 3s ease-in-out infinite;
      user-select: none;
      box-sizing: border-box;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 25px rgba(128, 0, 0, 0.6);
      }
      50% {
        box-shadow: 0 0 40px rgba(165, 42, 42, 0.9);
      }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      margin-bottom: 8px;
      text-shadow: 1px 1px 6px #b22222;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin-top: 0;
      color: #f5d1d1;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .btns {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px 0 10px;
    }

    button {
      background: linear-gradient(145deg, #a52a2a, #800000);
      border: 2px solid #fff0f5;
      color: #fff0f5;
      border-radius: 18px;
      font-size: clamp(1rem, 3vw, 1.15rem);
      padding: 14px 24px;
      margin: 10px 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 182, 193, 0.6);
      transition: all 0.3s ease;
      font-weight: 700;
      width: 70px;
      user-select: none;
      flex-grow: 1;
      max-width: 70px;
      min-width: 50px;
    }

    button:hover {
      background: #fff0f5;
      color: #a52a2a;
      border-color: #a52a2a;
      box-shadow: 0 8px 25px rgba(165, 42, 42, 0.9);
      transform: scale(1.1);
    }

    .message {
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      color: #fff0f5;
      min-height: 60px;
      font-weight: 600;
      text-shadow: 1px 1px 5px #b22222;
      margin-top: 15px;
      animation: fadeInScale 0.5s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 360px) {
      button {
        padding: 12px 16px;
        max-width: 60px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

</body>
</html>
