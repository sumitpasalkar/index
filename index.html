<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhavya's Modern Romantic Quiz</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #400000, #800020);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
      padding: 20px;
    }
    /* Container with glass effect */
    .quiz-container {
      background: rgba(255 255 255 / 0.08);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      max-width: 400px;
      width: 100%;
      padding: 40px 30px;
      box-shadow: 0 0 40px rgba(255 0 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 320px;
      user-select: none;
    }
    /* Heading */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 18px;
      color: #ffe3e3;
      text-shadow: 0 0 15px #ff7171;
    }
    /* Question text */
    .question {
      font-weight: 600;
      font-size: 1.4rem;
      color: #ffdede;
      margin-bottom: 30px;
      text-align: center;
      min-height: 72px;
      opacity: 1;
      transition: opacity 0.4s ease;
    }
    .question.fade-out {
      opacity: 0;
    }
    /* Buttons container */
    .answers {
      display: flex;
      gap: 18px;
      width: 100%;
      justify-content: center;
    }
    /* Buttons style */
    button {
      flex: 1;
      background: linear-gradient(135deg, #800000, #b03030);
      border: none;
      border-radius: 9999px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 14px 0;
      cursor: pointer;
      box-shadow:
        0 4px 8px rgb(255 50 50 / 0.5),
        inset 0 -3px 8px rgb(255 100 100 / 0.6);
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: linear-gradient(135deg, #b03030, #ff5555);
      box-shadow:
        0 6px 20px rgb(255 100 100 / 0.8),
        inset 0 -5px 10px rgb(255 150 150 / 0.8);
      transform: scale(1.05);
      color: #fff;
    }
    button:active {
      transform: scale(0.98);
    }
    /* Result text */
    .result {
      margin-top: 28px;
      min-height: 56px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffcccc;
      text-align: center;
      filter: drop-shadow(0 0 5px #ff5a5a);
      transition: opacity 0.3s ease;
      opacity: 1;
    }
    .result.hide {
      opacity: 0;
    }
    /* Confetti effect container */
    .confetti-container {
      pointer-events: none;
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
      height: 120px;
      overflow: visible;
      z-index: 20;
    }
    /* Confetti pieces */
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 14px;
      background-color: #ffb3b3;
      opacity: 0;
      border-radius: 3px;
      animation-name: confetti-fall;
      animation-duration: 1200ms;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
    }
    @keyframes confetti-fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100px) rotate(360deg);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 440px) {
      .quiz-container {
        padding: 32px 24px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .question {
        font-size: 1.2rem;
        min-height: 64px;
      }
      button {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <main class="quiz-container" role="main" aria-live="polite" aria-atomic="true">
    <h1>Hey Bhavya! ðŸ’–</h1>
    <div class="question" id="question">Will you be my friend? ðŸ˜Š</div>

<script>
  const quizData = [

      nudgeQuestions: [

            no: "You're hard to convince, but I like a challenge! ðŸ˜…"
          }
        },

          answers: ["I'm tempted! ðŸ˜‹", "Cookies don't help ðŸ˜¢"],
          responses: {

          }
        }
      ]
    },
    {
      question: "Do you like sweet surprises? ðŸŽ",
      answers: ["Yes, love them!", "Sometimes"],
      responses: {
        yes: "Me too! I have a little surprise for you already ðŸ’–",
        no: "No worries, your smile is the best surprise! ðŸ˜Š"
      }
    },
    {
      question: "Would you like to hear a secret? ðŸ¤«",
      answers: ["Yes, tell me!", "Maybe later"],
      responses: {
        yes: "Youâ€™re amazing, Bhavya. Thatâ€™s my secret! ðŸ˜",
        no: "Thatâ€™s okay! Iâ€™ll keep it safe for now. ðŸ¤"
      }
    },
    {
      question: "Can I count on you as my special friend? ðŸ’«",
      answers: ["Always!", "I hope so!"],
      responses: {
        yes: "That means the world to me! ðŸ’–",
        no: "Iâ€™ll keep trying to win your heart! ðŸ’•"
      }
    }
  ];

  let currentIndex = 0;
  let nudgeIndex = 0;
  let inNudge = false;

  const questionEl = document.getElementById("question");
  const answersEl = document.getElementById("answers");
  const resultEl = document.getElementById("result");
  const confettiContainer = document.getElementById("confetti");
  const btnYes = document.getElementById("btnYes");
  const btnNo = document.getElementById("btnNo");

  // Utility: fade out text before changing question
  function fadeOutIn(element, newText) {
    element.classList.add('fade-out');
    return new Promise(resolve => {
      setTimeout(() => {
        element.textContent = newText;
        element.classList.remove('fade-out');
        resolve();
      }, 400);
    });
  }

  // Show question and answers dynamically
  async function showQuestion(data) {
    await fadeOutIn(questionEl, data.question);

    answersEl.innerHTML = '';
    data.answers.forEach((text, idx) => {
      const btn = document.createElement('button');
      btn.textContent = text;
      btn.onclick = () => answer(idx === 0 ? 'yes' : 'no');
      answersEl.appendChild(btn);
    });
  }

  // Confetti animation on "yes" answers
  function confettiBurst() {
    confettiContainer.innerHTML = '';
    for (let i = 0; i < 15; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = `${Math.random() * 100}%`;
      confetti.style.animationDelay = `${Math.random() * 800}ms`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 20}, 100%, 75%)`;
      confettiContainer.appendChild(confetti);
    }
    setTimeout(() => (confettiContainer.innerHTML = ''), 1500);
  }

  async function answer(choice) {
    let current = quizData[currentIndex];

    resultEl.style.opacity = 0;
    await new Promise(r => setTimeout(r, 250));

    resultEl.textContent = current.responses[choice];
    resultEl.style.opacity = 1;

    if (choice === 'yes') {
      confettiBurst();
    }

    if (!inNudge) {
      if (choice === "no" && current.nudgeQuestions) {
        inNudge = true;
        nudgeIndex = 0;
        setTimeout(() => {
          showQuestion(current.nudgeQuestions[nudgeIndex]);
          resultEl.textContent = '';
        }, 2500);
      } else {
        currentIndex++;
        if (currentIndex < quizData.length) {
          setTimeout(() => {
            showQuestion(quizData[currentIndex]);
            resultEl.textContent = '';
          }, 2500);
        } else {
          setTimeout(() => {
            questionEl.textContent = "Thank you for playing, Bhavya! ðŸ’–";
            answersEl.innerHTML = '';
            resultEl.textContent = "Looking forward to more fun moments with you! ðŸ˜Š";
          }, 2500);
        }
      }
    } else {
      // Nudging questions
      let nudges = quizData[currentIndex].nudgeQuestions;
      let currentNudge = nudges[nudgeIndex];

      if (choice === "yes") {
        inNudge = false;
        currentIndex++;
        if (currentIndex < quizData.length) {
          setTimeout(() => {
            showQuestion(quizData[currentIndex]);
            resultEl.textContent = '';
          }, 2500);
        } else {
          setTimeout(() => {
            questionEl.textContent = "Thank you for playing, Bhavya! ðŸ’–";
            answersEl.innerHTML = '';
            resultEl.textContent = "Looking forward to more fun moments with you! ðŸ˜Š";
          }, 2500);
        }
      } else {
        nudgeIndex++;
        if (nudgeIndex < nudges.length) {
          setTimeout(() => {
            showQuestion(nudges[nudgeIndex]);
            resultEl.textContent = '';
          }, 2500);
        } else {
          inNudge = false;
          currentIndex++;
          if (currentIndex < quizData.length) {
            setTimeout(() => {
              showQuestion(quizData[currentIndex]);
              resultEl.textContent = '';
            }, 2500);
          } else {
            setTimeout(() => {
              questionEl.textContent = "Thank you for playing, Bhavya! ðŸ’–";
              answersEl.innerHTML = '';
              resultEl.textContent = "Looking forward to more fun moments with you! ðŸ˜Š";
            }, 2500);
          }
        }
      }
    }
  }

  // Initialize quiz
  showQuestion(quizData[0]);
</script>

</html>
